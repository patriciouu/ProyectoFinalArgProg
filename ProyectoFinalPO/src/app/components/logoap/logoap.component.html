<div class="row">
  <div class="container col-12">
    <div class="logoap">
      <img src="../../../assets/LogoArgProg.png" id="logoAP">
    </div>
    <div class="iconos">
      <svg *ngIf="user$ | async as user" (click)="onEdit(redesList[0])" type="button" data-bs-toggle="modal"
        [attr.data-bs-target]="'#editarRedesModal-' + redesList[0].redSocialId" xmlns="http://www.w3.org/2000/svg"
        width="16" height="16" fill="currentColor" class="bi bi-pencil-fill" viewBox="0 0 16 16">
        <path
          d="M12.854.146a.5.5 0 0 0-.707 0L10.5 1.793 14.207 5.5l1.647-1.646a.5.5 0 0 0 0-.708l-3-3zm.646 6.061L9.793 2.5 3.293 9H3.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.207l6.5-6.5zm-7.468 7.468A.5.5 0 0 1 6 13.5V13h-.5a.5.5 0 0 1-.5-.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.5-.5V10h-.5a.499.499 0 0 1-.175-.032l-.179.178a.5.5 0 0 0-.11.168l-2 5a.5.5 0 0 0 .65.65l5-2a.5.5 0 0 0 .168-.11l.178-.178z" />
      </svg>
      <a *ngIf="redesList[0].urlInstagram" [href]="redesList[0].urlInstagram" target="_blank"><img
          src="../../../assets/LogoInstagram.png"></a>
      <a *ngIf="redesList[0].urlFacebook" [href]="redesList[0].urlFacebook" target="_blank"><img
          src="../../../assets/LogoFB.png"></a>
      <a *ngIf="redesList[0].urlLinkedin" [href]="redesList[0].urlLinkedin" target="_blank"><img
          src="../../../assets/LogoLinkedin.png"></a>
      <button *ngIf="user$ | async as user, else login" type="button" class="btn btn-outline-dark"
        (click)="onLogout()">LOGOUT</button>
      <ng-template #login>
        <button type="button" class="btn btn-outline-dark" data-bs-toggle="modal"
          data-bs-target="#loginFormModal">LOGIN</button>
      </ng-template>
      <!-- <button *ngIf="!!user" type="button" class="btn btn-outline-dark" data-bs-toggle="modal"
          data-bs-target="#loginFormModal">LOGIN</button>
        <button *ngIf="!user" type="button" class="btn btn-outline-dark"  >LOGOUT</button> -->
    </div>

    <!-- Modal Edit Redes -->
    <div class="modal fade" id="editarRedesModal-{{redesList[0].redSocialId}}" tabindex="-1" role="dialog"
      aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="editarRedesModal">Editar Redes Sociales</h5>
            <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="urlInstagram" class="col-form-label">Instagram</label>
                <input type="text" class="form-control" placeholder="Ingrese URL de Instagram" name="urlInsta"
                  [(ngModel)]="redesList[0].urlInstagram" id="urlInsta">
              </div>
              <div class="form-group">
                <label for="urlFacebook" class="col-form-label">Facebook</label>
                <input type="string" class="form-control" placeholder="Ingrese URL de Facebook" name="urlFace"
                  [(ngModel)]="redesList[0].urlFacebook" id="urlFace">
              </div>
              <div class="form-group">
                <label for="urlLinkedin" class="col-form-label">Linkedin</label>
                <input type="string" class="form-control" placeholder="Ingrese URL de Linkedin" name="urlLink"
                  [(ngModel)]="redesList[0].urlLinkedin" id="urlLink">
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            <button type="button" class="btn btn-primary" (click)="editRed(redesList[0])"
              data-bs-dismiss="modal">Guardar</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal Form Login -->
    <app-login-form></app-login-form>


  </div>
