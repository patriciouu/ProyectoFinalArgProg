<div class="row">
    <h1>Proyectos</h1>
    <div>
        <ul>
            <li *ngFor="let proyectos of proyectosList">
                <div class="col-8" id="datos">
                    <h3>{{proyectos.proyecto}}</h3>
                    <p>{{proyectos.descripcion}}</p>
                </div>
                <div class="col-3" id="imagen">
                    <img [src]="proyectos.imagen">
                </div>
            </li>
        </ul>
    </div>
</div>
