<div class="row">
    <img *ngIf="user$ | async as user, else editBanner" type="button" [src]="urlImagen + personasList[0].banner"
        data-bs-toggle="modal" (click)="onEdit(personasList[0])"
        [attr.data-bs-target]="'#editarPersoBannerModal-' + personasList[0].id" id="banner">
    <ng-template #editBanner>
        <img [src]="urlImagen + personasList[0].banner" id="banner">
    </ng-template>

    <!-- Editar Banner Modal -->
    <div class="modal fade" id="editarPersoBannerModal-{{personasList[0].id}}" tabindex="-1" role="dialog"
        aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editarPersoBannerModalLabel">Editar imagen</h5>
                    <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <app-file-uploader></app-file-uploader>
                            <label for="personaHabilidad" class="col-form-label">Ingrese nombre completo del archivo
                                subido (Ej. "imagen.jpg")</label>
                            <input type="text" class="form-control"
                                placeholder="Ingrese el nombre completo del archivo subido" name="personaBanner"
                                [(ngModel)]="personasList[0].banner" id="personaBanner">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary" (click)="editPerso(personasList[0])"
                        data-bs-dismiss="modal">Guardar</button>
                </div>
            </div>
        </div>
    </div>
</div>
