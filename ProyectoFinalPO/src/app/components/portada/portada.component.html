<div class="row">
    <img [src]="urlImagen + personasList[0].banner" alt="">
    <button class="btn btn-secondary col-12" data-bs-toggle="modal"
        (click)="onEdit(personasList[0])" [attr.data-bs-target]="'#editarPersoBannerModal-' + personasList[0].id"
        id="banner"> Editar foto de portada </button>

    <!-- Editar Banner Modal -->
    <div class="modal fade" id="editarPersoBannerModal-{{personasList[0].id}}" tabindex="-1" role="dialog"
        aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editarPersoBannerModalLabel">Editar imagen</h5>
                    <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="personaHabilidad" class="col-form-label">Ingrese el nombre completo del archivo</label>
                            <input type="text" class="form-control" placeholder="Seleccione imagen"
                                name="personaBanner" [(ngModel)]="personasList[0].banner"
                                id="personaBanner">
                            <app-file-uploader></app-file-uploader>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary" (click)="editPerso(personasList[0])"
                        data-bs-dismiss="modal">Guardar</button>
                </div>
            </div>
        </div>
    </div>
</div>
