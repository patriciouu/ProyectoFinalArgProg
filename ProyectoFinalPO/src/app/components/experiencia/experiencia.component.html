<div class="row">
  <div>
    <h1>Experiencia</h1>
  </div>
  <div>
    <ul>
      <li *ngFor="let experiencia of experienciaList">
        <div class="item">
          <div class="empresa">
            <div>
              <img class= "empresaflex" [src]="experiencia.logo">
            </div>
            <div>
              <h3 class="empresaflex">
                {{experiencia.empresa}}
              </h3>
              <p class="empresaflex">
                {{experiencia.periodo}}
              </p>
            </div>
          </div>
          <div>
              <div class="iconsflex" *ngIf="miPortfolio.login">
                <svg type="button" data-bs-toggle="modal" data-bs-target="#expModal" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-fill" viewBox="0 0 16 16">
                    <path d="M12.854.146a.5.5 0 0 0-.707 0L10.5 1.793 14.207 5.5l1.647-1.646a.5.5 0 0 0 0-.708l-3-3zm.646 6.061L9.793 2.5 3.293 9H3.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.207l6.5-6.5zm-7.468 7.468A.5.5 0 0 1 6 13.5V13h-.5a.5.5 0 0 1-.5-.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.5-.5V10h-.5a.499.499 0 0 1-.175-.032l-.179.178a.5.5 0 0 0-.11.168l-2 5a.5.5 0 0 0 .65.65l5-2a.5.5 0 0 0 .168-.11l.178-.178z"/>
                </svg>
                <div class="modal fade" id="expModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                  <div class="modal-dialog" role="document">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h5 class="modal-title" id="expModalLabel">Editar experiencia</h5>
                        <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                          <span aria-hidden="true">&times;</span>
                        </button>
                      </div>
                      <div class="modal-body">
                        <form>
                          <div class="form-group">
                            <label for="experienciaEmpresa" class="col-form-label">Empresa</label>
                            <input type="text" class="form-control" placeholder="Ingrese nombre de la empresa" id="experienciaEmpresa">
                          </div>
                          <div class="form-group">
                            <label for="experienciaPeriodo" class="col-form-label">Periodo</label>
                            <input type="text" class="form-control" placeholder="Ingrese período de tiempo" id="experienciaPeriodo">
                          </div>
                          <div class="form-group">
                            <label for="experienciaDescripcion" class="col-form-label">Descripción</label>
                            <input type="text" class="form-control" placeholder="Ingrese descripción del puesto" id="experienciaDescripcion">
                          </div>
                          <div class="form-group">
                            <label for="experienciaLogo" class="col-form-label">Logo</label>
                            <input type="text" class="form-control" placeholder="Ingrese URL del logo" id="experienciaLogo">
                          </div>
                        </form>
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                        <button type="button" class="btn btn-primary">Guardar</button>
                      </div>
                    </div>
                  </div>
                </div>                
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash-fill" viewBox="0 0 16 16">
                    <path d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0z"/>
                </svg>  
            </div>
          </div>
        </div>
        <p>
          {{experiencia.puesto}}
        </p>
      </li>
    </ul>
  </div>
</div>
